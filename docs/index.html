<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2048 - Classic Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.85;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .badge {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .store-link {
            display: inline-block;
            margin: 10px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .store-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 60px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="subtitle">Classic Number Puzzle Game</div>

        <div class="description">
            Join the numbers and get to the 2048 tile!<br>
            Swipe to move tiles, merge same numbers, and reach higher scores!
        </div>

        <div class="badges">
            <span class="badge">üéÆ Addictive Gameplay</span>
            <span class="badge">üì± Mobile Optimized</span>
            <span class="badge">üèÜ High Score Challenge</span>
        </div>

        <div>
            <a href="https://play.google.com/store/apps/details?id=com.game2048" class="store-link" target="_blank">
                üì± Download on Google Play
            </a>
        </div>

        <footer>
            <p>&copy; 2025 Game 2048. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
